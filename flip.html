        <link rel="stylesheet" href="styles.css">
        <style>
.container{
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
.flipbox{
  height: 420px;
  width: 240px;
}
.flipbox-active{
  height: 420px;
  width: 240px;
  transform-origin: left;
}
.flipbox-active:hover{
  transform: perspective(1200px) rotateY(90deg);
  transition: transform .45s;
}
        </style>
    </head>

    <body>
        <div class="container">
            <div class="flipbox">
              <div class="flipbox-active">
                open door
              </div>
            </div>
          </div>
</body>
